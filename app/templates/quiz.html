<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet">
        <link href="{{ url_for('static', filename="css/style_pilot_2.css") }}" rel="stylesheet">
        <script>
            var userData = {
                participantId: '{{ participantId }}',
                assignmentId: '{{ assignmentId }}',
                projectId: '{{ projectId }}',
                quiz_type: '{{ quiz_type }}'
            };
            var idExisted = '{{ idExisted }}';
            if (idExisted == 'True')
                idExisted = true;
            else
                idExisted = false;
        </script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="{{ url_for('static', filename="data/phase_1_statements.js") }}" defer></script>
        <script src="{{ url_for('static', filename="data/phase_2_statements.js") }}" defer></script>
        <script src="{{ url_for('static', filename="js/utils.js") }}" defer></script>
        <script src="{{ url_for('static', filename="js/DOM.js") }}" defer></script>
        
        {% if quiz_type == 'pilot_2' %}
            <script>
                var ask_ideology_first = true;
            </script>
            <script src="{{ url_for('static', filename="js/script_pilot_2.js") }}" defer></script>
        {% elif quiz_type == 'pilot_2_2' %}
            <script>
                var ask_ideology_first = false;
            </script>
            <script src="{{ url_for('static', filename="js/script_pilot_2.js") }}" defer></script>
        {% else %}
            <script src="{{ url_for('static', filename="js/script.js") }}" defer></script>
        {% endif %}

    </head>
    <body>
        <div class="quiz_body"></div>
        <p class="offline_instruction"></p>
    </body>
</html>
